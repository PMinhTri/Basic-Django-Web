<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Đăng ký</title>
</head>
<body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Tạo tài khoản</h2>
              {% load crispy_forms_tags %} 
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    {{dkF.tentaikhoan|as_crispy_field}}
                  <!-- <label class="form-label" for="form3Example1cg">Tên người dùng</label> -->
                </div>
                
                <div class="form-outline mb-4">
                  {{dkF.tennguoidung|as_crispy_field}}
                <!-- <label class="form-label" for="form3Example1cg">Tên người dùng</label> -->
              </div>

                <div class="form-outline mb-4">
                   {{dkF.email|as_crispy_field}}
                  <!-- <label class="form-label" for="form3Example3cg">Email</label> -->
                </div>

                <div class="form-outline mb-4">
                  {{dkF.matkhau|as_crispy_field}}
                  <!-- <label class="form-label" for="form3Example4cg">Mật khẩu</label> -->
                </div>

                <div class="form-outline mb-4">
                  <!-- <label class="form-label" for="form3Example4cdg">Nhập lại mật khẩu*</label> -->
                  {{dkF.nhaplaimatkhau|as_crispy_field}}
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="submit">Đăng ký</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Đã có tài khoản? 
                  <a href="{% url 'dangnhap' %}"
                    class="fw-bold text-body"><u>Đăng nhập ở đây</u></a>
                    <div class="text-center"><b style="color:red">{{error}}</b></div>  
                </p>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
